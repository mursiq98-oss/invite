<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Сторис мини-сайт с эффектом свайпа</title>
<style>
body {
    margin:0;
    padding:0;
    font-family:'Arial', sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #050515 100%);
    overflow:hidden;
    color:white;
}

.container {
    width:90%;
    max-width:400px;
    height:80%;
    position:relative;
    overflow:hidden;
    border-radius:15px;
}

img.slide {
    width:100%;
    height:100%;
    position:absolute;
    top:0;
    left:100%;
    object-fit:cover;
    border-radius:15px;
    transition:left 0.8s ease, opacity 0.8s ease, transform 0.8s ease;
}

img.active {
    left:0;
    opacity:1;
    transform: scale(1.05);
}

img.prev {
    left:-100%;
}

.phrase {
    position:absolute;
    bottom:20px;
    width:100%;
    font-size:20px;
    text-align:center;
    opacity:0;
    text-shadow:0 0 5px black;
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.phrase.show {
    opacity:1;
    transform: translateY(0);
}

.btn {
    display:inline-block;
    padding:12px 24px;
    background:#ff5a5a;
    color:white;
    text-decoration:none;
    border-radius:10px;
    font-size:18px;
    margin-top:20px;
    opacity:0;
    transition:opacity 1s ease;
    position:relative;
    z-index:10;
    animation:none;
}

.btn.pulse {
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Звёзды */
.star {
    position:absolute;
    background:white;
    border-radius:50%;
    width:2px;
    height:2px;
    opacity:0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from {opacity:0.2;}
    to {opacity:1;}
}
</style>
</head>
<body>
<div class="container">
    <img class="slide" src="https://placekitten.com/400/300">
    <img class="slide" src="https://placekitten.com/401/300">
    <img class="slide" src="https://placekitten.com/402/300">
    <img class="slide" src="https://placekitten.com/403/300">
    <div id="phrase" class="phrase"></div>
    <a id="btn" class="btn" href="https://www.google.com" target="_blank">Перейти</a>
</div>

<script>
const slides = document.querySelectorAll('.slide');
const phrases = ['нехороший человек','мяу мяу','гав гав','смешно','тварь','дебильный','дурной'];
const phraseDiv = document.getElementById('phrase');
const btn = document.getElementById('btn');
let current = 0;

// функция печатания фразы
function typePhrase(text, callback) {
    phraseDiv.textContent='';
    phraseDiv.style.opacity=1;
    phraseDiv.style.transform='translateY(20px)';
    let i=0;
    const interval = setInterval(()=>{
        phraseDiv.textContent+=text[i];
        i++;
        if(i>=text.length){
            clearInterval(interval);
            phraseDiv.classList.add('show');
            setTimeout(callback,1000);
        }
    },100);
}

// показать следующий слайд
function nextSlide() {
    slides.forEach((s,i)=>{
        s.classList.remove('active','prev');
        if(i<current) s.classList.add('prev');
    });
    if(current<slides.length){
        slides[current].classList.add('active');
        const phrase = phrases[Math.floor(Math.random()*phrases.length)];
        typePhrase(phrase, ()=>{
            current++;
            nextSlide();
        });
    } else {
        phraseDiv.style.opacity=0;
        btn.style.opacity=1;
        btn.classList.add('pulse');
    }
}

// создать звёзды
for(let i=0;i<100;i++){
    let star = document.createElement('div');
    star.className='star';
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.width=(Math.random()*3+1)+'px';
    star.style.height=star.style.width;
    star.style.animationDuration=(Math.random()*2+1)+'s';
    document.body.appendChild(star);
}

// запуск
nextSlide();
</script>
</body>
</html>

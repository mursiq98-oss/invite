<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ничего</title>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
<style>
    body {
        background: #1c1c1c;
        color: #d4d4d4;
        font-family: 'Courier Prime', monospace;
        font-size: 24px;
        padding: 40px;
        white-space: pre-wrap;
    }
    .cursor {
        display: inline-block;
        width: 10px;
        height: 24px;
        background: #d4d4d4;
        margin-left: 4px;
        animation: blink 0.7s infinite;
    }
    @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    #finalImage {
        display: none;
        margin-top: 40px;
        max-width: 340px;
        border-radius: 12px;
    }

    #finalText {
        display: none;
        margin-top: 25px;
        font-size: 26px;
        opacity: 0;
        transition: opacity 1.2s ease;
    }
</style>
</head>
<body>

<div id="output"></div><div class="cursor" id="cursor"></div>

<audio id="typeSound" src="https://www.soundjay.com/mechanical/sounds/typewriter-key-1.mp3" preload="auto"></audio>

<!-- ТВОЯ КАРТИНКА — заменишь photo.png на свою -->
<img id="finalImage" src="photo_2025-12-03_17-55-44.jpg" alt="image">

<!-- Финальная фраза -->
<div id="finalText">смешно? регина повесила в туалете

<script>
    const text = `нахуя?
честно говоря было несколько вариаций текста, кода что ты сейчас видишь - все хуйня и роешил написать просто что думаю сплошняком.
нахуя щас ? наверное потому , что все это время как то не верится что ли во все это настолько привык уж , не могу дать точного определения . огромная просьба заранее , не злись на этот мув пожалуйста(plsrng) , в моей голове это кажется важным и без этих мини подарков это не все для меня.
заранее скажу, не подумай, что всем этим я пытаюсь все вернуть и тд - а просто сделать приятное и хотя бы  быть в твоей голове меньшим уебком и мудаком. 
было бы замечатело , если ты примешь все это и не выкинешь в помойку :) 
думаю обо всем спустя почти 2 недели думаешь - господи как ты эти момент не учел ваще , а ведь из мелочей и копится этот огромный пузырь и в моменте лопается 
да да это полный кринж какой то что я пишу , но чувство недосказанности присутсвует и хотелось чутка это вывалить наружу хотя бы в этом коде , не смейся с этого слишкмо громко ахвыха
так вот, прости за во первых потраченное время на меня , что все так к сожалению закончилось , я вот ща дуамю что это действительно самое адекватное общение было в моей жизни , без мозгоебств , без качелей , без депрессий !?
никогда в жизни не делал подобного (верь!) , но тебе почему то захотелось немного высказаться , ты по сути то и явлешсья одним из первых моих знакомых казанский с кем я еще как то пересекался в будущем  , а уж тем более встречался..?
переживаю как будтто на экзмене каком то , но больше за то что ты отхуесосишь за этот мув такой , поэтому надеюсь такого не будет pleeease.  
надеюсь цветочки понравятся ну и мнии приколы. `;


    const output = document.getElementById("output");
    const typeSound = document.getElementById("typeSound");
    const finalImage = document.getElementById("finalImage");
    const finalText = document.getElementById("finalText");
    const cursor = document.getElementById("cursor");

    let i = 0;
    const speed = 55;

    function typeWriter() {
        if (i < text.length) {
            output.innerHTML += text.charAt(i);
            typeSound.currentTime = 0;
            typeSound.play();
            i++;
            setTimeout(typeWriter, speed + Math.random() * 40);
        } else {
            cursor.style.display = "none";
            showImage();
        }
    }

    function showImage() {
        finalImage.style.display = "block";

        // Показываем финальную фразу через 1 секунду
        setTimeout(() => {
            finalText.style.display = "block";
            requestAnimationFrame(() => {
                finalText.style.opacity = 1;
            });
        }, 1000);
    }

    typeWriter();
</script>

</body>
</html>

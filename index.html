<!DOCTYPE html>

    section {

    .show { opacity: 1; transform: translateY(0) scale(1); }

</head>
<body>

  <!-- –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ –ª—é–±–æ–µ) -->
  <video class="background-video" autoplay muted loop>

  <section id="intro">
    <h1>–ü—Ä–∏–≤–µ—Ç, [–î–∏–Ω–∞]!</h1>
    <p>–•–æ—á—É –ø—Ä–∏–≥–ª–∞—Å–∏—Ç—å —Ç–µ–±—è –Ω–∞ –º–∞–ª–µ–Ω—å–∫–æ–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ üòÑ</p>
    <img src="your-image.jpg" alt="–ü—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ">

  <script>
    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
    const elements = document.querySelectorAll('h1, p, img, button');

    const observer = new IntersectionObserver(entries => {

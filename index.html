<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif; }
  html, body { height:100%; overflow:hidden; background:#000; }
  body { display:flex; justify-content:center; align-items:center; }

  /* –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ + –≥—Ä–∞–¥–∏–µ–Ω—Ç */
  .background-container {
    position:fixed; top:0; left:0; width:100%; height:100%; z-index:-2;
    background: linear-gradient(120deg, #ff416c, #ff4b2b);
  }
  .background-video {
    position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover;
    z-index:-1; opacity:0.5;
  }

  .container {
    text-align:center; max-width:600px; padding:30px;
    background: rgba(0,0,0,0.5); border-radius:20px;
  }

  h1, p, img, button {
    opacity:0; transform:translateY(50px);
  }

  h1 { font-size:3rem; margin-bottom:20px; animation:fadeSlide 1s forwards; }
  p { font-size:1.3rem; margin-bottom:30px; animation:fadeSlide 1s forwards; }
  img { width:100%; border-radius:15px; margin-bottom:30px; transform:scale(0.8); animation:popIn 1s forwards; }
  button {
    padding:15px 30px; font-size:1.1rem; border:none; border-radius:12px;
    background:#fff; color:#ff416c; font-weight:bold; cursor:pointer;
    transition: transform 0.3s, background 0.3s;
  }
  button:hover { transform:scale(1.1); background:#ffe0e5; animation:blink 1s infinite; }

  /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
  @keyframes fadeSlide {
    0% { opacity:0; transform:translateY(50px); }
    100% { opacity:1; transform:translateY(0); }
  }
  @keyframes popIn {
    0% { opacity:0; transform:scale(0.8); }
    100% { opacity:1; transform:scale(1); }
  }
  @keyframes blink {
    0%,100%{opacity:1;}
    50%{opacity:0.5;}
  }
</style>
</head>

</script>

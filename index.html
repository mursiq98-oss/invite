<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Test</title>
<style>
    body {
        background: #111;
        color: #fff;
        font-family: monospace;
        font-size: 22px;
        white-space: pre-wrap;
        padding: 30px;
    }
</style>
</head>
<body>

<div id="output"></div>

<script>
    const text = `Привет!
Это тестовая печать.
Если ты видишь этот текст — значит работает.`;

    let i = 0;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("output").textContent += text[i];
            i++;
            setTimeout(typeWriter, 40);
        }
    }

    typeWriter();
</script>

</body>
</html>

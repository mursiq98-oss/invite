<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Текст пером</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background: #fdf6e3; /* Цвет старинной бумаги */
    overflow:hidden;
  }

  .ink-text {
    font-family: 'Great Vibes', cursive;
    font-size:4rem;
    color:#2b1a0f; /* Цвет чернил */
    border-bottom: 4px solid #2b1a0f; /* Имитация подчеркнутой линии */
    padding-bottom:10px;
    position: relative;
    text-align:center;
  }

  /* Лёгкие «брызги чернил» */
  .ink-text::before, .ink-text::after {
    content:'';
    position:absolute;
    width:8px;
    height:8px;
    background:#2b1a0f;
    border-radius:50%;
    opacity:0.4;
  }
  .ink-text::before { top:-10px; left:20%; }
  .ink-text::after { bottom:10px; right:15%; }

  /* Анимация появления букв */
  .ink-text span {
    opacity:0;
    display:inline-block;
    animation:fadeInLetter 0.6s forwards;
  }

  @keyframes fadeInLetter {
    0% { opacity:0; transform:translateY(20px) rotate(-5deg);}
    100% { opacity:1; transform:translateY(0) rotate(0deg);}
  }
</style>
</head>
<body>

<div class="ink-text" id="inkText">
  <!-- Буквы будут добавлены через JS для анимации -->
</div>

<script>
  const text = "Привет, подруга!";
  const container = document.getElementById('inkText');

  text.split('').forEach((char, index) => {
    const span = document.createElement('span');
    span.textContent = char;
    span.style.animationDelay = `${index * 0.1}s`;
    container.appendChild(span);
  });
</script>

</body>
</html>
